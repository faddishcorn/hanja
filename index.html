<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <title>전국한자능력검정시험</title>
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .logo {
            font-family: '궁서', serif;
            font-size: 24px;
        }

        .font-selector {
            display: flex;
            gap: 10px;
        }

        .font-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 5px;
            cursor: pointer;
        }

        .font-block .hanja {
            font-size: 50px;
        }

        .font-block .desc {
            font-size: 20px;
            color: #666;
        }

        .content {
            padding: 20px;
        }

        .grade-section {
            margin-bottom: 40px;
        }

        .grade-title {
            font-size: 40px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .hanja-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .hanja-block {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }

        .hanja-block .hanja {
            font-size: 50px;
        }

        .hanja-block .desc {
            font-size: 20px;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">전국한자능력검정시험</div>
        <div class="font-selector">
            <div class="font-block" onclick="changeFont('brush')">
                <div class="hanja" style="font-family: '궁서';">韓</div>
                <div class="desc">붓글씨체</div>
            </div>
            <div class="font-block" onclick="changeFont('sans')">
                <div class="hanja" style="font-family: '맑은 고딕';">韓</div>
                <div class="desc">고딕체</div>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="grade-section" id="grade-8">
            <div class="grade-title">8급</div>
            <div class="hanja-grid">
                <div class="hanja-block">
                    <div class="hanja">一</div>
                    <div class="desc">하나 (일)</div>
                </div>
                <div class="hanja-block">
                    <div class="hanja">二</div>
                    <div class="desc">둘 (이)</div>
                </div>
                <div class="hanja-block">
                    <div class="hanja">三</div>
                    <div class="desc">셋 (삼)</div>
                </div>
                <!-- Add more hanja blocks here -->
            </div>
        </div>

        <div class="grade-section" id="grade-7">
            <div class="grade-title">7급</div>
            <div class="hanja-grid">
                <div class="hanja-block">
                    <div class="hanja">天</div>
                    <div class="desc">하늘 (천)</div>
                </div>
                <div class="hanja-block">
                    <div class="hanja">地</div>
                    <div class="desc">땅 (지)</div>
                </div>
                <div class="hanja-block">
                    <div class="hanja">人</div>
                    <div class="desc">사람 (인)</div>
                </div>
                
            </div>
        </div>

        
    </main>

    <footer>
        전국한자능력검정시험 한자모음 &copy; 2024
    </footer>

    <script>
        function changeFont(font) {
            const hanjaBlocks = document.querySelectorAll('.hanja-block .hanja');
            hanjaBlocks.forEach(block => {
                if (font === 'brush') {
                    block.style.fontFamily = '궁서';
                } else if (font === 'sans') {
                    block.style.fontFamily = '맑은 고딕';
                }
            });
        }
    </script>
</body>
</html>
